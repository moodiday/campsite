        class=\"nine columns content-with-nav\"> \n     <main id=\"aws-page-content-main\"
        role=\"main\" tabindex=\"-1\"> \n      <section data-page-alert-target=\"true\">
        \n       <div class=\"title-wrapper\"> \n        <div class=\"row title\">
        \n         <div class=\"twelve columns\"> \n          <h1 id=\"Introducing_Cost_Optimization_Hub\">
        <a name=\"Introducing_Cost_Optimization_Hub\"> Introducing Cost Optimization
        Hub</a> </h1> \n         </div> \n        </div> \n       </div> \n       <p>
        Posted On: <span class=\"date\"> Nov 26, 2023</span> </p> \n       <div class=\"aws-text-box\">
        \n        <div> \n         <p>Today we are announcing Cost Optimization Hub,
        a new AWS Billing and Cost Management feature that helps you consolidate and
        prioritize cost optimization recommendations across your AWS Organizations
        member accounts and AWS Regions, so that you can get the most out of your
        AWS spend.</p> \n        </div> \n       </div> \n       <div class=\"aws-text-box\">
        \n        <div> \n         <p>Cost Optimization Hub allows you to easily identify,
        filter, and aggregate over 15 types of AWS cost optimization recommendations,
        such as EC2 instance rightsizing recommendations, Graviton migration recommendations,
        idle resource recommendations, and Savings Plans recommendations, across your
        AWS accounts and AWS Regions through a single dashboard. Cost Optimization
        Hub helps you quantify estimated savings of these recommendations, taking
        your specific discounts with AWS, such as Reserved Instances and Savings Plans,
        into consideration, so you can easily compare and prioritize recommendations.
        Cost Optimization Hub also allows you to aggregate savings among different
        types of recommendations, and deduplicates savings from overlapping recommendations
        (such as rightsizing recommendation and idle resource recommendation for the
        same EC2 instance), so you can understand the total savings you can achieve.
        After you enable Cost Optimization Hub, you can also see estimated monthly
        savings in AWS Compute Optimizer consistent with the savings estimates in
        Cost Optimization Hub.</p> \n        </div> \n       </div> \n       <div
        class=\"aws-text-box\"> \n        <div> \n         <p>Cost Optimization Hub
        is available at no additional charge in all AWS Regions, except for the AWS
        China Regions and AWS GovCloud (US) Regions.</p> \n        </div> \n       </div>
        \n       <div class=\"aws-text-box\"> \n        <div> \n         <p>You can
        start using Cost Optimization Hub through the AWS Management Console, AWS
        CLI, or AWS SDK. Visit <a href=\"/aws-cost-management/cost-optimization-hub/\"
        target=\"_blank\" rel=\"noopener\">product details page</a> and <a href=\"https://docs.aws.amazon.com/cost-management/latest/userguide/cost-optimization-hub.html\"
        target=\"_blank\" rel=\"noopener\">user guides</a> to learn more.</p> \n        </div>
