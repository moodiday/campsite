          \   <h2>Blog posts</h2>\n  </div>\n  <div class=\"content\">\n    <div class=\"blog-post\">\n
          \     <div class=\"blog-post-title\">\n        <a href=\"https://app.campsite.com/campsite/p/notes/4zvq5fmqazmh\"
          target=\"_blank\">Stop paying the code-review productivity tax</a>\n      </div>\n
          \     <div class=\"blockquote\">\n        <p>\n          Open PRs for tiny
          vertical slices. Let’s say you’re adding “widgets” to your application. A
          PR that’s all of the backend controller actions needed to support all CRUD
          operations on widgets is hard to review. Instead, start with a PR that introduces
          a blank page and a new URL behind a feature flag. Later, open another PR that
          displays some widgets on that page.\n        </p>\n      </div>\n    </div>\n
          \   <div class=\"blog-post\">\n      <div class=\"blog-post-title\">\n        <a
          href=\"https://dev.to/nholden/how-i-replaced-a-rails-app-with-a-few-dozen-lines-of-ruby-3l1m\"
          target=\"_blank\">How I replaced a Rails app with a few dozen lines of Ruby</a>\n
          \     </div>\n      <div class=\"blockquote\">\n        <p>\n          Even
          with all the magic that Rails provides, most apps need a whole bunch of things
          — like authentication, UI, background jobs, email sending, deployment — that
          aren’t unique to my idea. Next time I have an idea, I’ll look for ways to
          write less code and maintain less infrastructure, at least to get started.\n
          \       </p>\n      </div>\n      <div class=\"blog-post-title\">\n        <a
          href=\"https://dev.to/nholden/resist-the-quick-fix--4fpl\" target=\"_blank\">Resist
          the ‘quick fix’</a>\n      </div>\n      <div class=\"blockquote\">\n        <p>\n
          \         To-dos move the context of a problem about out of my brain and into
          a centralized place where others can consider it for their own work. A thoughtful
          explanation of a problem in prose is more discoverable than a commit message,
          a comment, or “self-documenting” code. It can also bring more perspectives
          into the conversation by making the problem accessible to those who otherwise
          wouldn’t be reviewing a code solution.\n        </p>\n      </div>\n    </div>\n
          \   <div class=\"blog-post\">\n      <div class=\"blog-post-title\">\n        <a
          href=\"https://dev.to/nholden/continuously-deploy-custom-heroku-error-and-maintenance-pages-from-your-apps-repository-13kn\"
          target=\"_blank\">Continuously deploy custom Heroku error and maintenance
          pages from your app’s repository</a>\n      </div>\n      <div class=\"blockquote\">\n
          \       <p>\n          Heroku recommends hosting custom error and maintenance
          pages on Amazon S3, but it can be easy to upload pages there, forget about
          them, and have them fall out of sync with the rest of your application. One
          solution is to have them continuously deployed from your application&rsquo;s
          repository.\n        </p>\n      </div>\n    </div>\n    <div class=\"blog-post\">\n
          \     <div class=\"blog-post-title\">\n        <a href=\"https://dev.to/nholden/try-ending-today-with-a-failing-test-for-a-great-start-tomorrow-3i8j\"
          target=\"_blank\">Try ending today with a failing test for a great start tomorrow</a>\n
          \     </div>\n      <div class=\"blockquote\">\n        <p>\n          Starting
          with a failing test means I know exactly what to work on: making it pass.
          Compared to an item on a to-do list, a failing test is better at returning
          my mind to the state it was in when I was focused deeply on the task.\n        </p>\n
