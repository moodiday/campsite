:hover]:shadow-underline-gray-63 [&amp;&gt;a]:shadow-underline-gray-13 dark:[&amp;&gt;a]:shadow-underline-gray-63"><em>The Controller for HomeKit iPad app supports the new Floor Plan feature and is a better screen size for interacting with the map than an iPhone.</em></figcaption></div></div></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">I’m a big proponent of developing <a href="/24043060/smart-home-interface-map-view-samsung-lg-amazon-ces-2024">new and more intuitive ways to control our smart home devices</a>; it’s too easy for them to become the responsibility of the one person in the house who knows how everything works and has all the control apps on their phone. </p></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">Of course, the natural place for this type of map interface is on a communal device with a large screen, like an iPad or tablet mounted on a wall or a TV. Controller for HomeKit has an iPad app that works with Floor Plan, Samsung’s SmartThings map view is available on its tablets and TVs; and Amazon has said it will bring its map view to its wall-mountable <a href="/2023/9/20/23880766/amazon-alexa-echo-hub-smart-displays-price-matter">Echo Hub smart home controller</a> this year. </p></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">While a map view is a seriously fun tool for smart home nerds like me — it’s like playing with a digital doll house! — the more accessible a feature like Floor Plan is to everyone in the house the more useful I think it will be. I would love to see Apple add a floor plan / map view to the Home app and bring it to Apple TV. Point and click with your remote to turn the lights off? That’s smart.</p></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white"><em>Screenshots by Jennifer Pattison Tuohy / The Verge</em></p></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white"><em><strong>Correction, May 29th: </strong>An earlier version of this article misstated the pricing of the Pro version of Controller for HomeKit. It is $29.99 per year or $99.99 for a lifetime license, not $14.49 / $29.99. The Floor Plan feature requires the Pro plan.</em></p></div><div class="duet--article--