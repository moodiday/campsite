cdn.vox-cdn.com/thumbor/0x0:4137x2716/2048x1365/filters:focal(2069x1358:2070x1359):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/25467819/multiple_screens_high_resolution_overview_controller_7_0.PNG 2048w, https://duet-cdn.vox-cdn.com/thumbor/0x0:4137x2716/2400x1600/filters:focal(2069x1358:2070x1359):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/25467819/multiple_screens_high_resolution_overview_controller_7_0.PNG 2400w" src="https://duet-cdn.vox-cdn.com/thumbor/0x0:4137x2716/2400x1600/filters:focal(2069x1358:2070x1359):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/25467819/multiple_screens_high_resolution_overview_controller_7_0.PNG" decoding="async" data-nimg="responsive" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%;object-fit:cover"/></span><div class="duet--media--caption pt-6 font-polysans-mono text-12 font-light leading-130 tracking-1"><figcaption class="duet--article--dangerously-set-cms-markup inline text-gray-13 dark:text-gray-e9 [&amp;&gt;a:hover]:text-black [&amp;&gt;a:hover]:shadow-underline-black dark:[&amp;&gt;a:hover]:text-gray-e9 dark:[&amp;&gt;a:hover]:shadow-underline-gray-63 [&amp;&gt;a]:shadow-underline-gray-13 dark:[&amp;&gt;a]:shadow-underline-gray-63"><em>Using Apple’s RoomPlan Controller for HomeKit has added a map view for Apple Home to its app.</em></figcaption> <cite class="duet--article--dangerously-set-cms-markup inline not-italic text-gray-63 dark:text-gray-bd [&amp;&gt;a:hover]:text-gray-63 [&amp;&gt;a:hover]:shadow-underline-black dark:[&amp;&gt;a:hover]:text-gray-bd dark:[&amp;&gt;a:hover]:shadow-underline-gray [&amp;&gt;a]:shadow-underline-gray-63 dark:[&amp;&gt;a]:text-gray-bd dark:[&amp;&gt;a]:shadow-underline-gray">Image: Controller for HomeKit</cite></div></figure></div></div></div></div><div class="relative md:mx-auto md:flex md:max-w-container-md lg:max-w-none"><div class="duet--article--article-body-component-container clearfix sm:ml-auto md:ml-100 md:max-w-article-body lg:mx-100"><div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white"><a href="https://app.us13.list-manage.com/track/click?u=a57d0dc65ce56ec591cd2550d&id=ef3e3d9955&e=33775aafb2">Controller for HomeKit</a>, a third-party app for controlling your Apple Home smart home, has a new <a href="https://homedevices.app/create-an-apple-home-floor-plan-with-a-lidar-sensor/">Floor Plan feature</a> that adds a map interface for interacting with connected devices like lights, locks, shades, sensors and more. I got some time with the new feature ahead of its launch this week and it’s a compelling way to control your smart home. A 3D scan of your house becomes an interactive map filled with all your connected devices providing an intuitive way to control them: Just tap the lamp next to the sofa on the map and that light will turn on.  </p></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">For those unfamiliar, Controller for HomeKit is a well-regarded app that can manage and control any Apple Home and HomeKit compatible devices, scenes, automations, and so on. It uses <a href="https://developer.apple.com/documentation/homekit/">the HomeKit framework</a> meaning it works exactly like the Apple Home app, but it offers <a href="https://controllerforhomekit.com/">more complex automations and advanced notifications</a> than the Home app. This makes it a good option for those who like Apple Home but find Apple’s own app too limited. </p></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white"><a href="https://homedevices.app/create-an-apple-home-floor-plan-with-a-lidar-sensor/">Floor Plan</a> arrives with version 7.0 of Controller for HomeKit (iOS only), which also brings a complete redesign to the app, putting the new control feature front and center. This map-style interface provides an easier way for everyone in your house to control your smart home without having to memorize phrases like, “Siri, turn off left sofa lamp” or scrolling through a list of awkward names in an app. </p></div><div class="duet--article--article-body-component clear-both block md:float-left md:mr-30 md:w-[320px] lg:-ml-100"><div class="duet--article--article-pullquote mb-20"><div class="mb-10 h-[22px] w-[65px] bg-franklin"></div><p class="duet--article--dangerously-set-cms-markup relative bg-repeating-lines-dark bg-[length:1px_1.2em] pb-8 font-polysans text-28 font-medium leading-120 tracking-1 selection:bg-franklin-20  dark:bg-repeating-lines-light dark:text-white dark:selection:bg-blurple">The Floor Plan feature is part of a paid subscription and requires a LIDAR-enabled iPhone or iPad.</p></div></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">Because of this ease of use, map view is becoming a popular control method for the home; both <a href="/2023/11/14/23960355/amazon-alexa-map-view-launch-public-preview">Amazon Alexa</a> and <a href="/2024/1/11/24035395/samsungs-map-view-looks-sweet-on-that-big-smart-display-i-mean-television">Samsung SmartThings</a> added a similar interface to their smart home control apps last year. Controlling gadgets on a map feels more intuitive than the current clunky state of voice control and is more visual than most of today’s app-based controls.</p></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">I’ve been playing with the new Floor Plan feature for about a day, and I like how it gives me a quick way to control multiple devices from one screen. I can tap the lamp in my living room, view a livestream from the camera in my kitchen, lock the front door, and see the temperature from the Hue Motion sensor in my dining room all in one place. Without the Floor Plan, that would require multiple taps and swipes, unless I had those devices set as favorites or tiles in my Control Panel on my iPhone. </p></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">I’ve also tried <a href="/2023/11/14/23960355/amazon-alexa-map-view-launch-public-preview">Amazon’s Map View feature </a>and in practice it’s very similar. The biggest difference I’ve noticed so far is that I couldn’t add my HomePods to the Floor Plan, whereas I could add Amazon’s Echo speakers to the Alexa map view and control volume and playback directly from there. </p></div><div class="duet--article--article-body-component"><div class="transition-all duration-300 ease-in-out"><div class="fixed inset-0 h-[110vh] w-full bg-white transition-all duration-300 ease-in-out z-[-1] cursor-default opacity-0" role="button" aria-label="Close" tabindex="0"></div><div role="button" aria-label="Zoom" tabindex="0" class="visible z-30 w-full origin-center transition-all duration-300 ease-in-out cursor-zoom-in"><section tabindex="-1" aria-label="Controller for HomeKit Floor Plan carousel" class="duet--article--gallery relative overflow-hidden outline-none my-40 md:ml-0 md:w-full"><div class="relative mb-10 h-[238px] bg-gray-ef md:h-[400px]"><span style="box-sizing:border-box;display:block;overflow:hidden;width:initial;height:initial;background:none;opacity:1;border:0;margin:0;padding:0;position:absolute;top:0;left:0;bottom:0;right:0"><img alt="&lt;em&gt;Scanning my home to create a floor plan using the Controller for HomeKit app.&lt;/em&gt;" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" decoding="async" data-nimg="fill" class="relative top-1/2 mx-auto max-h-full max-w-full visible" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%;object-fit:contain"/><noscript><img alt="&lt;em&gt;Scanning my home to create a floor plan using the Controller for HomeK