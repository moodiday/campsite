sStarred":false},{"name":"Gaming","slug":"games","hubPage":{"uid":"HubPage:276"},"isInternal":false,"isStarred":false},{"name":"Entertainment","slug":"entertainment","hubPage":{"uid":"HubPage:8141"},"isInternal":false,"isStarred":false},{"name":"Hands-on","slug":"hands-on","hubPage":null,"isInternal":false,"isStarred":false}]}]},"type":"SITE_GROUP","uid":"EntryGroup:474"}],"uid":"Entry:9fae4c40-d193-4f87-8a78-240f7d59f8c2","author":{"_id":8377958,"fullName":"Jennifer Pattison Tuohy","authorProfile":{"url":"https://www.theverge.com/authors/jennifer-tuohy","shortBio":"a smart home reporter who’s been testing connected gadgets since 2013. Previously a contributor to Wirecutter, Wired, Dwell, and US News.","uid":"AuthorProfile:30239"}},"uuid":"9fae4c40-d193-4f87-8a78-240f7d59f8c2","type":"STORY","community":{"_id":372,"domain":"theverge.com","network":{"domain":"theverge.com"},"placeholderImageUrl":"https://cdn.vox-cdn.com/uploads/network/placeholder_image/2/The_Verge.644.jpg","slug":"verge","name":"The Verge","googleAmpLogo":{"url":"https://cdn.vox-cdn.com/uploads/chorus_asset/file/24015294/verge_duet_google_news.png","width":250,"height":50},"communityID":372},"title":"This app put my Apple Home smart devices into an interactive map","seoHeadline":"Hands-on with the new map view feature for Apple Home users","socialHeadline":null,"promoHeadline":null,"legacyId":23930382,"hasAffiliateLinks":false,"publishDate":"2024-05-29T09:00:00.000Z","originalPublishDate":"2024-05-29T09:00:00.000Z","wordCount":1080,"streams":null,"contributors":[],"primaryCampaignGroup":null,"campaignGroups":[],"primaryCommunityGroup":{"slug":"front-page","parentEntryGroup":null,"name":"Front Page","isInternal":false},"primaryPackageGroup":null,"__isEntryRevision":"Entry","body":{"components":[{"__typename":"EntryBodyParagraph","placement":{"id":"m_423877033755796297dataBlockId-27","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"\u003ca href=\"https://app.us13.list-manage.com/track/click?u=a57d0dc65ce56ec591cd2550d\u0026id=ef3e3d9955\u0026e=33775aafb2\"\u003eController for HomeKit\u003c/a\u003e, a third-party app for controlling your Apple Home smart home, has a new \u003ca href=\"https://homedevices.app/create-an-apple-home-floor-plan-with-a-lidar-sensor/\"\u003eFloor Plan feature\u003c/a\u003e that adds a map interface for interacting with connected devices like lights, locks, shades, sensors and more. I got some time with the new feature ahead of its launch this week and it’s a compelling way to control your smart home. A 3D scan of your house becomes an interactive map filled with all your connected devices providing an intuitive way to control them: Just tap the lamp next to the sofa on the map and that light will turn on.  "},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyParagraph","placement":{"id":"taPRRb","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"For those unfamiliar, Controller for HomeKit is a well-regarded app that can manage and control any Apple Home and HomeKit compatible devices, scenes, automations, and so on. It uses \u003ca href=\"https://developer.apple.com/documentation/homekit/\"\u003ethe HomeKit framework\u003c/a\u003e meaning it works exactly like the Apple Home app, but it offers \u003ca href=\"https://controllerforhomekit.com/\"\u003emore complex automations and advanced notifications\u003c/a\u003e than the Home app. This makes it a good option for those who like Apple Home but find Apple’s own app too limited. "},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyParagraph","placement":{"id":"ZG8CBe","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"\u003ca href=\"https://homedevices.app/create-an-apple-home-floor-plan-with-a-lidar-sensor/\"\u003eFloor Plan\u003c/a\u003e arrives with version 7.0 of Controller for HomeKit (iOS only), which also brings a complete redesign to the app, putting the new control feature front and center. This map-style interface provides an easier way for everyone in your house to control your smart home without having to memorize phrases like, “Siri, turn off left sofa lamp” or scrolling through a list of awkward names in an app. "},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyPullquote","placement":{"id":"y2Yyf7","alignment":"HANG_LEFT"},"__isEntryBodyComponent":"EntryBodyPullquote","quote":{"html":"The Floor Plan feature is part of a paid subscription and requires a LIDAR-enabled iPhone or iPad."}},{"__typename":"EntryBodyParagraph","placement":{"id":"KC4Ics","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"Because of this ease of use, map view is becoming a popular control method for the home; both \u003ca href=\"https://www.theverge.com/2023/11/14/23960355/amazon-alexa-map-view-launch-public-preview\"\u003eAmazon Alexa\u003c/a\u003e and \u003ca href=\"https://www.theverge.com/2024/1/11/24035395/samsungs-map-view-looks-sweet-on-that-big-smart-display-i-mean-television\"\u003eSamsung SmartThings\u003c/a\u003e added a similar interface to their smart home control apps last year. Controlling gadgets on a map feels more intuitive than the current clunky state of voice control and is more visual than most of today’s app-based controls."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyParagraph","placement":{"id":"YGeDJG","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"I’ve been playing with the new Floor Plan feature for about a day, and I like how it gives me a quick way to control multiple devices from one screen. I can tap the lamp in my living room, view a livestream from the camera in my kitchen, lock the front door, and see the temperature from the Hue Motion sensor in my dining room all in one place. Without the Floor Plan, that would require multiple taps and swipes, unless I had those devices set as favorites or tiles in my Control Panel on my iPhone. "},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyParagraph","placement":{"id":"q07Sws","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"I’ve also tried \u003ca href=\"https://www.theverge.com/2023/11/14/23960355/amazon-alexa-map-view-launch-public-preview\"\u003eAmazon’s Map View feature \u003c/a\u003eand in practice it’s very similar. The biggest difference I’ve noticed so far is that I couldn’t add my HomePods to the Floor Plan, whereas I could add Amazon’s Echo speakers to the Alexa map view and control volume and playback directly from there. "},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyGallery","placement":{"id":"n7ip6A","alignment":null},"__isEntryBodyComponent":"EntryBodyGallery","gallery":{"title":"Controller for HomeKit Floor Plan","images":[{"asset":{"uid":"Asset:25468466","title":null},"hideCredit":false,"main":"https://cdn.vox-cdn.com/thumbor/oalppLeP9hK4VDMxl6268SmODbg=/0x0:960x2079/800x1733/filters:focal(480x1040:481x1041)/cdn.vox-cdn.com/uploads/chorus_asset/file/25468466/IMG_2798.PNG","caption":{"html":"\u003cem\u003eScanning my home to create a floor plan using the Controller for HomeKit app.\u003c/em\u003e"},"credit":null},{"asset":{"uid":"Asset:25468467","title":null},"hideCredit":false,"main":"https://cdn.vox-cdn.com/thumbor/HqdYpem2GfgKQzXLEbclsJbobUg=/0x0:960x2079/800x1733/filters:focal(480x1040:481x1041)/cdn.vox-cdn.com/uploads/chorus_asset/file/25468467/IMG_2799.PNG","caption":{"html":"\u003cem\u003eThe app prompts you to scan each room individually then it stitches them together.\u003c/em\u003e"},"credit":null},{"asset":{"uid":"Asset:25468468","title":null},"hideCredit":false,"main":"https://cdn.vox-cdn.com/thumbor/csE9olujDjxyBghqJpUN3bCl3GU=/0x0:960x2079/800x1733/filters:focal(480x1040:481x1041)/cdn.vox-cdn.com/uploads/chorus_asset/file/25468468/Screenshot_2024_05_28_at_7.13.41_PM.jpeg","caption":{"html":"\u003cem\u003eMy downstairs area in Floor Plan. The scan did a good job of representing the furniture in my house, although it left a large hole where the fridge should be.\u003c/em\u003e"},"credit":null}]}},{"__typename":"EntryBodyParagraph","placement":{"id":"odJMoF","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"Setting up Floor Plan was simple. The scanning feature is powered by \u003ca href=\"https://developer.apple.com/augmented-reality/roomplan/\"\u003eApple’s RoomPlan\u003c/a\u003e, a Swift API that uses the camera and LIDAR scanner on certain iPhone and iPad models to create a 3D floor plan (this is the same for the Amazon Alexa version). "},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyParagraph","placement":{"id":"s7SADk","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"Using my iPhone 15 Pro, I walked through my house, slowly guiding my camera around each room, watching as the app filled in digital walls and furniture with white lines. The developers behind Controller for HomeKit say all data processing is done locally on the iPhone and that the photos used to generate the floor plan are not being sent to the cloud."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyParagraph","placement":{"id":"ZHC56t","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"It took 15 to 30 seconds to map each room and about five minutes to scan my entire split level downstairs area. The app then stitched the rooms together into a floor plan — I did two floor plans in total, you can do multiple. The floor plans include furniture, windows, doors, and dimensions, which made it easy to see where to add the icons for each device I wanted to place on the map.   "},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyRelatedList","placement":{"id":"7z2K4A","alignment":"HANG_LEFT"},"__isEntryBodyComponent