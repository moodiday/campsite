mekit-app-launch-hands-on"/><meta property="author" content="Jennifer Pattison Tuohy"/><meta name="parsely-type" content="post"/><meta name="parsely-title" content="This app put my Apple Home smart devices into an interactive map"/><meta name="parsely-link" content="https://www.theverge.com/2024/5/29/24166341/apple-home-floor-plan-controller-for-homekit-app-launch-hands-on"/><meta name="parsely-image-url" content="https://cdn.vox-cdn.com/thumbor/v30tqDfCAwGYOF_uwlyWe1PK5es=/0x0:4137x2716/1200x628/filters:focal(2069x1358:2070x1359)/cdn.vox-cdn.com/uploads/chorus_asset/file/25467819/multiple_screens_high_resolution_overview_controller_7_0.PNG"/><meta name="parsely-pub-date" content="2024-05-29T09:00:00.000Z"/><meta name="parsely-section" content="front-page"/><meta name="parsely-tags" content="verge,front-page,iphone-android-app-review,reviews,guidebook,tech,smart-home,news,apple,hands-on"/><meta name="parsely-author" content="Jennifer Pattison Tuohy"/><script type="application/ld+json">{"@context":"http://schema.org/","@type":"NewsArticle","headline":"Hands-on with the new map view feature for Apple Home users","description":"Controller for HomeKit app launches a new Floor Plan that lets you control Apple Home smart home devices on a map-like view of your home.","datePublished":"2024-05-29T09:00:00.000Z","dateModified":"2024-05-29T09:00:00.000Z","thumbnailUrl":"https://cdn.vox-cdn.com/thumbor/S6oIxwhTh3leluHtNXss5R5s4u0=/0x0:4137x2716/1400x788/filters:focal(2069x1358:2070x1359)/cdn.vox-cdn.com/uploads/chorus_asset/file/25467819/multiple_screens_high_resolution_overview_controller_7_0.PNG","author":[{"@type":"Person","name":"Jennifer Pattison Tuohy","url":"https://www.theverge.com/authors/jennifer-tuohy"}],"publisher":{"@type":"Organization","name":"The Verge","logo":{"@type":"ImageObject","url":"https://cdn.vox-cdn.com/uploads/chorus_asset/file/24015294/verge_duet_google_news.png","width":250,"height":50}},"image":[{"@type":"ImageObject","url":"https://cdn.vox-cdn.com/thumbor/S6oIxwhTh3leluHtNXss5R5s4u0=/0x0:4137x2716/1400x788/filters:focal(2069x1358:2070x1359)/cdn.vox-cdn.com/uploads/chorus_asset/file/25467819/multiple_screens_high_resolution_overview_controller_7_0.PNG","width":1400,"height":788},{"@type":"ImageObject","url":"https://cdn.vox-cdn.com/thumbor/fPfjg8J_ip-Epx7Sna0wR-5gMFA=/0x0:4137x2716/1400x1050/filters:focal(2069x1358:2070x1359)/cdn.vox-cdn.com/uploads/chorus_asset/file/25467819/multiple_screens_high_resolution_overview_controller_7_0.PNG","width":1400,"height":1050},{"@type":"ImageObject","url":"https://cdn.vox-cdn.com/thumbor/oY-phYZmJRQzYVozVA3CZeZqQ7I=/0x0:4137x2716/1400x1400/filters:focal(2069x1358:2070x1359)/cdn.vox-cdn.com/uploads/chorus_asset/file/25467819/multiple_screens_high_resolution_overview_controller_7_0.PNG","width":1400,"height":1400}],"url":"https://www.theverge.com/2024/5/29/24166341/apple-home-floor-plan-controller-for-homekit-app-launch-hands-on","articleBody":"Controller for HomeKit, a third-party app for controlling your Apple Home smart home, has a new Floor Plan feature that adds a map interface for interacting with connected devices like lights, locks, shades, sensors and more. I got some time with the new feature ahead of its launch this week and it’s a compelling way to control your smart home. A 3D scan of your house becomes an interactive map filled with all your connected devices providing an intuitive way to control them: Just tap the lamp next to the sofa on the map and that light will turn on.  \n\nFor those unfamiliar, Controller for HomeKit is a well-regarded app that can manage and control any Apple Home and HomeKit compatible devices, scenes, automations, and so on. It uses the HomeKit framework meaning it works exactly like the Apple Home app, but it offers more complex automations and advanced notifications than the Home app. This makes it a good option for those who like Apple Home but find Apple’s own app too limited. \n\nFloor Plan arrives with version 7.0 of Controller for HomeKit (iOS only), which also brings a complete redesign to the app, putting the new control feature front and center. This map-style interface provides an easier way for everyone in your house to control your smart home without having to memorize phrases like, “Siri, turn off left sofa lamp” or scrolling through a list of awkward names in an app. \n\n\"The Floor Plan feature is part of a paid subscription and requires a LIDAR-enabled iPhone or iPad.\"\n\nBecause of this ease of use, map view is becoming a popular control method for the home; both Amazon Alexa and Samsung SmartThings added a similar interface to their smart home control apps last year. Controlling gadgets on a map feels more intuitive than the current clunky state of voice control and is more visual than most of today’s app-based controls.\n\nI’ve been playing with the new Floor Plan feature for about a day, and I like how it gives me a quick way to control multiple devices from one screen. I can tap the lamp in my living room, view a livestream from the camera in my kitchen, lock the front door, and see the temperature from the Hue Motion sensor in my dining room all in one place. Without the Floor Plan, that would require multiple taps and swipes, unless I had those devices set as favorites or tiles in my Control Panel on my iPhone. \n\nI’ve also tried Amazon’s Map View feature and in practice it’s very similar. The biggest difference I’ve noticed so far is that I couldn’t add my HomePods to the Floor Plan, whereas I could add Amazon’s Echo speakers to the Alexa map view and control volume and playback directly from there. \n\n[Image: Scanning my home to create a floor plan using the Controller for HomeKit app. https://cdn.vox-cdn.com/thumbor/qdFtdFxQd5XXp2MqsaR3RC_Sp3M=/0x0:960x2079/960x2079/filters:focal(480x1040:481x1041)/cdn.vox-cdn.com/uploads/chorus_asset/file/25468466/IMG_2798.PNG]\n[Image: The app prompts you to scan each room individually then it stitches them together. https://cdn.vox-cdn.com/thumbor/3C4fcKS-J1Pv_H_2ci_dmBFe1Jo=/0x0:960x2079/960x2079/filters:focal(480x1040:481x1041)/cdn.vox-cdn.com/uploads/chorus_asset/file/25468467/IMG_2799.PNG]\n[Image: My downstairs area in Floor Plan. The scan did a good job of representing the furniture in my house, although it left a large hole where the fridge should be. https://cdn.vox-cdn.com/thumbor/Y8qpqEQ9gZQdbobhTZoVdUo7PK0=/0x0:960x2079/960x2079/filters:focal(480x1040:481x1041)/cdn.vox-cdn.com/uploads/chorus_asset/file/25468468/Screenshot_2024_05_28_at_7.13.41_PM.jpeg]\n\nSetting up Floor Plan was simple. The scanning feature is powered by Apple’s RoomPlan, a Swift API that uses the camera and LIDAR scanner on certain iPhone and iPad models to create a 3D floor plan (this is the same for the Amazon Alexa version). \n\nUsing my iPhone 15 Pro, I walked through my house, slowly guiding my camera around each room, watching as the app filled in digital walls and furniture with white lines. The developers behind Controller for HomeKit say all data processing is done locally on the iPhone and that the photos used to generate the floor plan are not being sent to the cloud.\n\nIt took 15 to 30 seconds to map each room and about five minutes to scan my entire split level downstairs area. The app then stitched the rooms together into a floor plan — I did two floor plans in total, you can do multiple. The floor plans include furniture, windows, doors, and dimensions, which made it easy to see where to add the icons for each device I wanted to place on the map.   \n\nI had given the app permission to access my HomeKit data, so it knew which devices I had. Once the floor plan was complete, I could select my accessories from a list — lights, locks, thermostats, cameras, sensors, and so on — and add them to the map reflecting where they are in the real world. I could also add HomeKit scenes to each room to control multiple devices with one tap. \n\nThere’s a free version as well as a paid Pro version of Controller for HomeKit, the latter adds a backup and restore function among other benefits. It costs $29.99 for one year, or $99.99 for a lifetime license. The Floor Plan feature requires the paid version, but you can try it out for free as part of a 7 day trial. \n\nYou also need a LIDAR-enabled iPhone or iPad (iPhone 12 Pro, iPad Pro 11 third-gen or newer, or iPad Pro 12.9 fifth-gen or newer) to create the Floor Plan. If you don’t own one but know someone who does, the developers have created an AppClip that lets you create the Floor Plan on a friend’s device and import it to your device.\n\n[Image: The Controller for HomeKit iPad app supports the new Floor Plan feature and is a better screen size for interacting with the map than an iPhone. https://cdn.vox-cdn.com/thumbor/tmgPsM0C17zl-mTS0Col2-5kpog=/0x0:2266x1488/2266x1488/filters:focal(1133x744:1134x745)/cdn.vox-cdn.com/uploads/chorus_asset/file/25468523/Screenshot_2024_05_28_at_11.02.46_PM.jpeg]\n\nI’m a big proponent of developing new and more intuitive ways to control our smart home devices; it’s too easy for them to become the responsibility of the one person in the house who knows how everything works and has all the control apps on their phone. \n\nOf course, the natural place for this type of map interface is on a communal device with a large screen, like an iPad or tablet mounted on a wall or a TV. Controller for HomeKit has an iPad app that works with Floor Plan, Samsung’s SmartThings map view is available on its tablets and TVs; and Amazon has said it will bring its map view to its wall-mountable Echo Hub smart home controller this year. \n\nWhile a map view is a seriously fun tool for smart home nerds like me — it’s like playing with a digital doll house! — the more accessible a feature like Floor Plan is to everyone in the house the more useful I think it will be. I would love to see Apple add a floor plan / map view to the Home app and bring it to Apple TV. Point and click with your remote to turn the lights off? That’s smart.\n\nScreenshots by Jennifer Pattison Tuohy / The Verge\n\nCorrection, May 29th: An earlier version of this article misstated the pricing of the Pro version of Controller for HomeKit. It is $29.99 per year or $99.99 for a lifetime license, not $14.49 / $29.99. The Floor Plan feature requires the Pro plan.\n"}</script><link rel="preload" as="image" imageSrcSet="https://duet-cdn.vox-cdn.com/thumbor/0x0:4137x2716/16x11/filters:focal(2069x1358:2070x1359):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/25467819/multiple_screens_high_resolution_overview_controller_7_0.PNG 16w, https://duet-cdn.vox-cdn.com/thumbor/0x0:4137x2716/32x21/filters:focal(2069x1358:2070x1359):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/25467819/multiple_screens_high_resolution_overview_controller_7_0.PNG 32w, https://duet-cdn.vox-cdn.com/thumbor/0x0:4137x2716/48x32/filters:focal(2069x1358:2070x1359):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/25467819/multiple_screens_high_resolution_overview_controller_7_0.PNG 48w, https://duet-cdn.vox-cdn.com/thumbor/0x0:4137x2716/64x43/filters:focal(2069x1358:2070x1359):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/25467819/multiple_screens_high_resolution_overview_controller_7_0.PNG 64w, https://duet-cdn.vox-cdn.com/thumbor/0x0:4137x2716/96x64/filters:focal(2069x1358:2070x1359):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/25467819/multiple_screens_high_resolution_overview_controller_7_0.PNG 96w, https://duet-cdn.vox-cdn.com/thumbor/0x0:4137x2716/128x85/filters:focal(2069x1358:2070x1359):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/25467819/multiple_screens_high_resolution_overview_controller_7_0.PNG 128w, https://duet-cdn.vox-cdn.com/thumbor/0x0:4137x2716/256x171/filters:focal(2069x1358:2070x1359):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/25467819/multiple_screens_high_resolution_overview_controller_7_0.PNG 256w, https://duet-cdn.vox-cdn.com/thumbor/0x0:4137x2716/376x