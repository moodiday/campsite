 -->/<!-- -->3</p><div class="duet--media--caption pt-6 font-polysans-mono text-12 font-light leading-130 tracking-1 inline"><figcaption class="duet--article--dangerously-set-cms-markup inline text-gray-13 dark:text-gray-e9 [&amp;&gt;a:hover]:text-black [&amp;&gt;a:hover]:shadow-underline-black dark:[&amp;&gt;a:hover]:text-gray-e9 dark:[&amp;&gt;a:hover]:shadow-underline-gray-63 [&amp;&gt;a]:shadow-underline-gray-13 dark:[&amp;&gt;a]:shadow-underline-gray-63"><em>Scanning my home to create a floor plan using the Controller for HomeKit app.</em></figcaption></div></div></section></div></div></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">Setting up Floor Plan was simple. The scanning feature is powered by <a href="https://developer.apple.com/augmented-reality/roomplan/">Apple’s RoomPlan</a>, a Swift API that uses the camera and LIDAR scanner on certain iPhone and iPad models to create a 3D floor plan (this is the same for the Amazon Alexa version). </p></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">Using my iPhone 15 Pro, I walked through my house, slowly guiding my camera around each room, watching as the app filled in digital walls and furniture with white lines. The developers behind Controller for HomeKit say all data processing is done locally on the iPhone and that the photos used to generate the floor plan are not being sent to the cloud.</p></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">It took 15 to 30 seconds to map each room and about five minutes to scan my entire split level downstairs area. The app then stitched the rooms together into a floor plan — I did two floor plans in total, you can do multiple. The floor plans include furniture, windows, doors, and dimensions, which made it easy to see where to add the icons for each device I wanted to place on the map.   </p></div><div class="duet--article--article-body-component clear-both block md:float-left md:mr-30 md:w-[320px] lg:-ml-100"><div class="duet--recirculation--related-list mb-40"><h3 class="mb-16 font-polysans-mono text-14 font-medium leading-120 -tracking-1 text-blurple after:pl-8 after:content-[&#x27;/&#x27;]">Related</h3><ul class="list-disc pl-18 font-polysans text-16 font-medium leading-110 marker:text-franklin"><li class="mb-16 pl-12"><a class="hover:shadow-underline-black" href="/24043060/smart-home-interface-map-view-samsung-lg-amazon-ces-2024">How the smart home is finally getting out of your phone and into your home</a></li><li class="mb-16 pl-12"><a class="hover:shadow-underline-black" href="/23279283/apple-homekit-home-app-ios16-preview">Apple’s new Home app in iOS 16 is better but still half-baked</a></li></ul></div></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">I had given the app permission to access my HomeKit data, so it knew which devices I had. Once the floor plan was complete, I could select my accessories from a list — lights, locks, thermostats, cameras, sensors, and so on — and add them to the map reflecting where they are in the real world. I could also add HomeKit scenes to each room to control multiple devices with one tap. </p></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">There’s a free version as well as a paid Pro version of Controller for HomeKit, the latter adds a backup and restore function <a href="https://controllerforhomekit.com/features">among other benefits</a>. It costs $29.99 for one year, or $99.99 for a lifetime license. The Floor Plan feature requires the paid version, but you can try it out for free as part of a 7 day trial. </p></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">You also need a LIDAR-enabled iPhone or iPad (iPhone 12 Pro, iPad Pro 11 third-gen or newer, or iPad Pro 12.9 fifth-gen or newer) to create the Floor Plan. If you don’t own one but know someone who does, the developers have created an <a href="https://app.us13.list-manage.com/track/click?u=a57d0dc65ce56ec591cd2550d&id=f6efd60cc4&e=33775aafb2">AppClip</a> that lets you create the Floor Plan on a friend’s device and import it to your device.</p></div><div class="duet--article--article-body-component clear-both block"><div class="my-9"><div class="transition-all duration-300 ease-in-out"><div class="fixed inset-0 h-[110vh] w-full bg-white transition-all duration-300 ease-in-out z-[-1] cursor-default opacity-0" role="button" aria-label="Close" tabindex="0"></div><div role="button" aria-label="Zoom" tabindex="0" class="visible z-30 w-full origin-center transition-all duration-300 ease-in-out cursor-zoom-in"><figure class="transition-all duration-300 ease-in-out lg:mx-0"><div><div class="duet--media--content-warning relative" style="padding-top:65.66637246248897%"><span style="box-sizing:border-box;display:block;overflow:hidden;width:initial;height:initial;background:none;opacity:1;border:0;margin:0;padding:0;position:absolute;top:0;left:0;bottom:0;right:0"><img alt="The Controller for HomeKit iPad app supports the new Floor Plan feature and is a better screen size for interacting with the map than an iPhone." src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" decoding="async" data-nimg="fill" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%;object-fit:cover"/><noscript><img alt="The Controller for HomeKit iPad app supports the new Floor Plan feature and is a better screen size for interacting with the map than an iPhone." loading="lazy" decoding="async" data-nimg="fill" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%;object-fit:cov